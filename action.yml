name: 'Aptly Publish'
description: 'Publish debian packages to a aptly server'
branding:
  icon: 'chevron-up'
  color: 'red'
inputs:
  directory:
    description: 'directory with debian packages'
    required: true
    default: 'build'
  server:
    description: 'URL pf aptly server'
    required: true
    default: 'https://aptly.server'
  user:
    description: 'login user'
    required: true
    default: 'user'
  password:
    description: 'login password'
    required: true
    default: 'verysecret'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.directory }}
    - ${{ inputs.url }}
    - ${{ inputs.user }}
    - ${{ inputs.password }}
